<body style="background-color:#495057">
    <div class="container1" style="margin-top:70px;">
        <div class="container">
            <div class="div1"><a href="Login.html"><button><h1>SIGN IN</h1></button></a></div>
            <div class="div1"><a href="signup.html"><button><h1>SIGN UP</h1></button></a></div>
        </div><br>
        <p style="margin-left:20px">Please fill in this form to create an account.</p>
        <form action="signup_process.php" method="post">
            <div class="form">
                <label for="email"><b>Username or Email</b></label>
                <input type="email" class="input" name="email" placeholder="Enter Username or Email" required>
            </div>
            <div class="form" id="passwordSection">
                <label for="password" style><b>Create Password</b></label>
                <input type="password" class="input" name="password" id="password" placeholder="Enter Password" title="Password should contain at least 8 characters" required>
                <br><label for="password" style><b>Confirm Password</b></label>
                <input type="password" class="input" name="confirmpassword" id="confirmPassword" placeholder="Confirm Password" required><br>
                <input type="checkbox" value="showpassword" onclick="show()" class="show">Show password
            </div>
            <div class="form">
                <form action="signup_process.php" method="post">
                <input type="submit" name="signup" value="submit" class="input" onsubmit="return checkPassword()" style="margin-top:20px;color:white;background-color:green">
            </form>
            </div>
        </form>
        <script>
            function show(){
                var createPasswordInput = document.getElementById('password');
                var confirmPasswordInput = document.getElementById('confirmPassword');
                if(createPasswordInput.type === 'password'||confirmPasswordInput.type === 'confirmPassword'){
                    createPasswordInput.type = 'text';
                    confirmPasswordInput.type = 'text';
                }
                else{
                    createPasswordInput.type = 'password';
                    confirmPasswordInput.type = 'password';
                }
            }
            function checkPassword(){
                var enteredPassword = document.getElementById('password').value;
                var storedPassword = "yourStoredPassword";
                var errorMessage = document.getElementById('errorMessage');
                if(enteredPassword !== storedPassword){
                    errorMessage.textContent = "Incorrect password. Please enter the correct password.";
                    return false;
                }
                errorMessage.textContent = "";
                return true;
            }
        </script>
    </div>
